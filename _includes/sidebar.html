<aside class="h-100">
    <div class="row h-100">
        <div class="col-12 mt-4 align-self-start">
            <!-- Greeting -->
            <div class="text-center">
                <img
                    class="img-fluid w-75 mb-2 text-center"
                    src="/assets/images/Mark.png"
                    alt="Mark Takacs | takacsmark.com"
                />
                <small class="lead font-weight-lighter">Mark's Blog</small>
            </div>
            <!-- Greeting -->

            <!-- Join the Discussion -->
            <p class="h6 mt-5 text-uppercase font-weight-bold">
                Join the discussion
            </p>
            <div class="list-group w-100">
                <a
                    href="/mailing-list-signup/"
                    class="list-group-item list-group-item-action"
                    >Mailing List
                </a>
                <a
                    href="https://discord.gg/KxaQd4W"
                    target="_blank"
                    class="list-group-item list-group-item-action"
                    >Discord Server</a
                >
            </div>
            <!-- Join the Discussion -->

            <!-- Learn Docker -->
            <p class="h6 mt-5 text-uppercase font-weight-bold">
                Learn Docker
            </p>
            <div class="text-center">
                <img
                    class="img-fluid w-75 mb-2"
                    src="/assets/images/in-content/get-started-with-docker-in-your-projects-cover_370.png"
                    alt="Get started with Docker in your projects through exmples"
                />
            </div>
            <a
                href="/get-started-with-docker-in-your-projects-through-examples/"
                class="btn btn-primary btn-block"
                >Get the book</a
            >
            <!-- Learn Docker -->
        </div>

        <div class="col-12 align-self-end">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <a
                        href="https://youtube.com/{{ site.youtube_channel}}"
                        target="_blank"
                    >
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a
                        href="https://facebook.com/{{ site.facebook_page }}"
                        target="_blank"
                    >
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>

                <li class="list-group-item">
                    <a
                        href="https://twitter.com/{{ site.twitter_username }}"
                        target="_blank"
                    >
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a
                        href="https://github.com/{{ site.github_username }}"
                        target="_blank"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a
                        href="https://linkedin.com/in/{{ site.linkedin_username }}"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="mailto:{{ site.email }}">
                        <i class="fas fa-envelope-open"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
