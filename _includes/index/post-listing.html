<section>
  <div class="row row-cols-1" id="post-listing">
    {% for post in site.posts %}
    <div class="col mb-2">
      <div class="card border-0">
        <div class="row">
          <div class="col-3 col-md-2">
            {% assign pl = post.thumbnail | size | minus: 4 %}
            <img
              class="card-img"
              src="{{
                site.url
              }}{{ post.thumbnail | slice: 0, pl }}_570{{ post.thumbnail | slice: -4, 4 }}"
              alt="{{ post.title }}"
            />
          </div>
          <div class="col-9 col-md-10">
            <div class="card-body pt-0">
              <h4 class="card-title font-weight-bold">{{ post.title }}</h4>
              <p class="card-text font-weight-light post-description">
                {{ post.description }}
              </p>
              <p class="card-text">
                <small class="text-muted">{{
                  post.date | date: "%b %-d, %Y"
                }}</small>
                <small
                  class="font-weight-normal text-muted badge badge-pill"
                  id="{{ post.url }}"
                ></small>
              </p>
              <a
                href="{{ post.url | prepend: site.baseurl }}"
                class="card-link stretched-link"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
