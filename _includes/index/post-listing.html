<section>
    <div class="row">
        <div class="col">
            <div class="h6 font-weight-bold mt-2">Browse All Articles</div>
        </div>
    </div>
    <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5"
        id="post-listing"
    >
        {% for post in site.posts %}
        <div class="col mb-2">
            <div class="card border-0">
                {% assign pl = post.thumbnail | size | minus: 4 %}
                <img
                    class="card-img-top rounded-0"
                    src="{{ site.url }}{{ post.thumbnail | slice: 0, pl }}_570{{ post.thumbnail | slice: -4, 4 }}"
                    alt="{{ post.title }}"
                />
                <div class="card-body p-3">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text font-weight-light post-description">
                        {{ post.description }}
                    </p>
                    <p class="card-text">
                        <small class="text-muted"
                            >{{ post.date | date: "%b %-d, %Y" }}</small
                        >
                        <small
                            class="font-weight-normal text-muted badge badge-pill"
                            id="{{ post.url }}"
                        ></small>
                    </p>
                    <a
                        href="{{ post.url | prepend: site.baseurl }}"
                        class="card-link stretched-link"
                    ></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
