    <a href="javascript:void(0)" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{page.title | url_encode }}&summary={{ page.description | url_encode }}&source=takacsmark.com', 'linkedin-share','width=580,height=496');return false;">
